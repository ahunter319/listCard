<style>
  .modal-content {
  background-color: #212121;
  }
</style>

<div class="modal fade" id="Modal-Delete-{{ project.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header d-block text-center">
        <button type="button" class="btn-close btn-close-white" style="float:right;" data-dismiss="modal" aria-label="Close">
        </button>
        <h5 class="modal-title" id="exampleModalLabel">
          Delete {{ project.name }}?
        </h5>

      </div>

      <div class="modal-body text-center">
        <p> This action cannot be undone.</p>
        <br>

        <a href="{{ url_for('remove_project', proj_id=project.id) }}" class="btn btn-outline-danger">Delete project</a>

      </div>

    </div>
  </div>
</div>

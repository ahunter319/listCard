<style>
  .modal-content {
  background-color: #212121;
  }
</style>

<div class="modal fade" id="Modal-Delete-{{ current_project.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Are you sure you want to delete {{ current_project.name }}?
        </h5>
        <button type="button" class="btn-close btn-close-white" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <p> This action cannot be undone.</p>
        <br>

        <a href="{{ url_for('remove_project', proj_id=current_project.id) }}" class="btn btn-danger">Delete project</a>

      </div>

    </div>
  </div>
</div>

{% extends 'base.html' %}

{% block title%}
    Settings
{% endblock %}

<!-- Gets css file based on user Theme-->
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href='{{ theme }}'>
{% endblock %}

{% block content %}
    <div class="jumbotron jumbotron-fluid text-center" >
                <h1 class="display-4"  style="padding:20px; margin-bottom: 20px">{{ current_user.username }}'s Settings</h1>
        </div>

    <div class="container text-center bg-dark rounded" style="padding:10px">
          <h3>
            <a href="{{ url_for('change_password_page')}}" class="btn btn-outline-success">
              Change Password
            </a>
          </h3>
          <h3>
            <a href="{{ url_for('set_theme_page') }}" class="btn btn-outline-success">
              Set Theme
            </a>
          </h3>
          <h3>
              <a href="{{ url_for('delete_account_page')}}" class="btn btn-outline-danger">
                  Delete Account
              </a>
          </h3>
    </div>

{% endblock %}
